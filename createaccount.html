<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style></style>
  </head>

  <body class="container-fluid">
    <!-- start of nav bar  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ProjectX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="week10html.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Prices.html">Prices</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Crate Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <!-- End of Nav Bar -->

    <!-- Start of Page Looking at it from a sing up window -->
    <div class="H1 text-info text-center"><h1>WELCOME CREATE ACCOUNT.</h1></div>
    <br />

    <div class="text-center">
      <img src="emptyprofilepic.png" class="rounded" width="600px" />
    </div>
    <br />

    <div class="H2 text-center">
      <h2>Login in or create an account for FREE!</h2>
    </div>
    <br />
    <br />

    <div class="row">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="First name"
          aria-label="First name"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          aria-label="Last name"
        />
      </div>
    </div>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12"></div>
    </form>
    <br />
    <br />

    <select
      class="form-select form-select-sm"
      aria-label=".form-select-sm example"
    >
      <option selected>Pick A Plan</option>
      <option value="1">Single</option>
      <option value="2">Duo</option>
      <option value="3">Family</option>
    </select>

    <div class="text-center">
      <button type="button" class="btn btn-primary btn-lg">Confirm</button>
      <button type="button" class="btn btn-danger btn-lg">Cancel</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
